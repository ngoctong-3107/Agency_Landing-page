<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Inknut+Antiqua:wght@400;900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <title>Agency</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header_menu">
          <img src="./images/logo.png" alt="logo" class="logo">
          <ul class="header_menu-list">
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <h1 class="header_heading">We Create Amazing Sites With Ease</h1>
        <div class="header_desc">
          <img src="./images/Object.svg" alt="" class="header_desc-icon">
          <p class="header_desc-text">A peep at some distant orb has power to raise and purify</p>
        </div>
        <div>
          <span class="header_img-overlay"></span>
          <img src="./images/Bitmap.png" alt="" class="header_img" />
        </div>

        <div class="header_button">
          <img src="./images/triangle-next.png" alt="" class="header_button-prev" />
          <img src="./images/triangle-prev.png" alt="" class="header_button-next" />
          <p class="header_button-page">1 / 2</p>
        </div>
      </div>
    </header>


  </body>

</html>
